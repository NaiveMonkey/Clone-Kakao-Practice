<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-startup-image" href="/splash-startup.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="width">
</head>
<body>
<header class="top-header top-header--transparent">
    <div class="header__top">
        <div class="header__column">
            <i class="fa fa-fighter-jet"></i>
            <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
            <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
            <i class="fa fa-moon-o"></i>
            <i class="fa fa-bluetooth"></i>
            <span class="header__battery">66% <i class="fa fa-battery-three-quarters"></i></span>
        </div>
    </div>
    <div class="header__bottom">
        <div class="header__column">
            <a href="index.html">
                <i class="fa fa-times fa-lg"></i>
            </a>
        </div>
        <div class="header__column">
        </div>
        <div class="header__column">
            <i class="fa fa-user fa-lg"></i>
        </div>
    </div>
</header>
<main class="profile">
    <header class="profile__header">
        <div class="profile__header-container">
            <img src="images/avatar.jpg" alt="">
            <h3 class="profile__header-title">Saemiru Kim</h3>
        </div>
    </header>
    <div class="profile__container">
        <input type="text" placeholder="ksmr1102@gmail.com">
        <div class="profile__actions">
            <div class="profile__action">
            <span class="profile__action-circle">
                <i class="fa fa-comment fa-2x"></i>
            </span>
                <span class="profile__action-title">My Chatroom</span>
            </div>
            <div class="profile__action">
            <span class="profile__action-circle">
                <i class="fa fa-pencil fa-2x"></i>
            </span>
                <span class="profile__action-title">Edit Profile</span>
            </div>
        </div>
    </div>
</main>
<div class="div bigScreenText">
    <span>Please make your screen smaller</span>
</div>
</body>
</html>
