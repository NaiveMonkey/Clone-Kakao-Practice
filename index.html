<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-startup-image" href="/splash-startup.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="width">
</head>
<body>
<header class="top-header">
    <div class="header__top">
        <div class="header__column">
            <i class="fa fa-fighter-jet"></i>
            <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
            <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
            <i class="fa fa-moon-o"></i>
            <i class="fa fa-bluetooth"></i>
            <span class="header__battery">66% <i class="fa fa-battery-three-quarters"></i></span>
        </div>
    </div>
    <div class="header__bottom">
        <div class="header__column">
            <span class="header__text">Manage</span>
        </div>
        <div class="header__column">
            <span class="header__text">asdfasdf <span class="header__number">1</span></span>
        </div>
        <div class="header__column">
            <i class="fa fa-cog"></i>
        </div>
    </div>
</header>
<main class="friends">
    <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find friends, chats, Plus friends">
    </div>
    <section class="friends__section">
        <header class="friends__section-header">
            <h6 class="friends__section-title">My Profile</h6>
        </header>
        <div class="friends__section-rows">
            <div class="friends__section-row">
                <a href="profile.html" class="friends_section-name">
                    <img src="images/avatar.jpg" alt="">
                    <span>Saemiru Kim</span>
                </a>
            </div>
            <div class="friends__section-row">
                <img src="images/avatar.jpg" alt="">
                <span class="friends__section-name">Friends' Names Display</span>
            </div>
        </div>
    </section>
    <section class="friends__section">
        <header class="friends__section-header">
            <h6 class="friends__section-title">Friends</h6>
        </header>
        <div class="friends__section-rows">
            <div class="friends__section-row with-tagline">
                <div class="friends__section-column">
                    <img src="images/avatar.jpg" alt="">
                    <span class="friends__section-name">Yeji Son</span>
                </div>
                <span class="friends__section-tagline">
                    I belong to him.
                </span>
            </div>
        </div>
    </section>
</main>

<nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab tab-bar__tab--selected">
        <i class="fa fa-user"></i>
        <span class="tab-bar__title"> Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
        <i class="fa fa-comment"></i>
        <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
        <i class="fa fa-search"></i>
        <span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
        <i class="fa fa-ellipsis-h"></i>
        <span class="tab-bar__title">More</span>
    </a>
</nav>
<div class="div bigScreenText">
    <span>Please make your screen smaller</span>
</div>
</body>
</html>
