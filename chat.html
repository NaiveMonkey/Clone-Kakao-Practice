<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-startup-image" href="/splash-startup.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="width">
</head>
<body class="body-chat">
<header class="top-header chat-header">
    <div class="header__top">
        <div class="header__column">
            <i class="fa fa-fighter-jet"></i>
            <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
            <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
            <i class="fa fa-moon-o"></i>
            <i class="fa fa-bluetooth"></i>
            <span class="header__battery">66% <i class="fa fa-battery-three-quarters"></i></span>
        </div>
    </div>
    <div class="header__bottom">
        <div class="header__column">
            <a href="chats.html">
                <i class="fa fa-chevron-left fa-lg"></i>
            </a>
        </div>
        <div class="header__column">
            <span class="header__text">Yeji</span>
        </div>
        <div class="header__column">
            <i class="fa fa-search fa-lg"></i>
            <i class="fa fa-bars fa-lg"></i>
        </div>
    </div>
</header>
<main class="chat">
    <div class="date-divider">
        <span class="date-divider__text">Wednesday, April 10, 2018</span>
    </div>
    <div class="chat__message chat_message-from-me">
        <span class="chat__message-time">17:55</span>
        <span class="chat__message-body">Hello! I miss you.</span>
    </div>
    <div class="chat__message chat__message-to-me">
        <img src="images/avatar.jpg" class="chat__message-avatar">
        <div class="chat__message-center">
            <h3 class="chat__message-username">Yeji</h3>
            <span class="chat__message-body">Hi! I miss you too.</span>
        </div>
        <span class="chat__message-time">19:30</span>
    </div>
</main>
<div class="type-message">
    <i class="fa fa-plus fa-lg"></i>
    <div class="type-message__input">
        <input type="text">
        <i class="fa fa-smile-o fa-lg"></i>
        <span class="record-message">
            <i class="fa fa-microphone fa-lg"></i>
        </span>
    </div>
</div>
<div class="div bigScreenText">
    <span>Please make your screen smaller</span>
</div>
</body>
</html>
