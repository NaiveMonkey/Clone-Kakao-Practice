<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-startup-image" href="/splash-startup.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="width">
</head>
<body>
<header class="top-header">
    <div class="header__top">
        <div class="header__column">
            <i class="fa fa-fighter-jet"></i>
            <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
            <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
            <i class="fa fa-moon-o"></i>
            <i class="fa fa-bluetooth"></i>
            <span class="header__battery">66% <i class="fa fa-battery-three-quarters"></i></span>
        </div>
    </div>
    <div class="header__bottom">
        <div class="header__column">
            <span class="header__text">Edit</span>
        </div>
        <div class="header__column">
            <span class="header__text">Find</span>
        </div>
        <div class="header__column"></div>
    </div>
</header>
<main class="find">
    <section class="find__options">
        <div class="find__option">
            <i class="fa fa-address-book-o fa-lg"></i>
            <span class="find__option-title">Find</span>
        </div>
        <div class="find__option">
            <i class="fa fa-qrcode fa-lg"></i>
            <span class="find__option-title">QR Code</span>
        </div>
        <div class="find__option">
            <i class="fa fa-mobile fa-lg"></i>
            <span class="find__option-title">Shake</span>
        </div>
        <div class="find__option">
            <i class="fa fa-envelope-o fa-lg"></i>
            <span class="find__option-title">Invite via SMS</span>
        </div>
    </section>
    <section class="find__recommended">
        <header>
            <h6 class="find__recommended__title">Recommended Friends</h6>
        </header>
        <div class="recommended__none">
            <span class="recommended__text">You have no  recommended friends.</span>
        </div>
    </section>
</main>
<nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
        <i class="fa fa-user"></i>
        <span class="tab-bar__title"> Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
        <i class="fa fa-comment"></i>
        <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab tab-bar__tab--selected">
        <i class="fa fa-search"></i>
        <span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
        <i class="fa fa-ellipsis-h"></i>
        <span class="tab-bar__title">More</span>
    </a>
</nav>
<div class="div bigScreenText">
    <span>Please make your screen smaller</span>
</div>
</body>
</html>
